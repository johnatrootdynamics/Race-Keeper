<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Cars</title>
</head>
<body>
    <h1>List of Cars and Drivers</h1>
    
    <ul>
        {% for car, driver in data %}
            <li>{{ car }} - {{ driver }}</li>
        {% endfor %}
    </ul>
</body>
</html>
