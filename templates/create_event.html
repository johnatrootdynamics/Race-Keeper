<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Event</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* ---------- Page background ---------- */
    body {background:linear-gradient(135deg,#f8f9fa 0%,#e9ecef 100%);min-height:100vh;display:flex;flex-direction:column;}
    /* ---------- Wrapper & Card ---------- */
    .event-wrapper {flex:1 0 auto;padding:2rem 1rem;}
    .event-card {border:none;border-radius:1rem;box-shadow:0 4px 24px rgba(0,0,0,.1);}  
  </style>
</head>
<body>
    <!-- Navbar -->
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
  <div class="container-fluid">
    <!-- profile‑picture button -->
    <a href="{{ url_for('driver_profile', driver_id=current_user.id) }}"
       class="navbar-brand d-flex align-items-center p-0 me-auto">
      <img src="{{ driver[0].picture_path }}"
           alt="Profile"
           class="rounded-circle border border-2 border-white shadow-sm"
           style="width:40px;height:40px;object-fit:cover;">
    </a>

    <span class="navbar-text ms-auto">
      Logged in as: <strong>{{ current_user.username }}</strong>
    </span>
  </div>
</nav>

  <main class="event-wrapper container">
    <div class="card event-card p-4">
      <h2 class="text-center mb-4">Create Event</h2>
      <form method="POST" action="{{ url_for('create_event') }}" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="event_name" class="form-label">Event Name</label>
          <input type="text" name="event_name" id="event_name" class="form-control form-control-lg" placeholder="Enter event name" required />
          <div class="invalid-feedback">Please enter an event name.</div>
        </div>
        <div class="mb-4">
          <label for="event_date" class="form-label">Date of Event</label>
          <input type="date" name="event_date" id="event_date" class="form-control form-control-lg" required />
          <div class="invalid-feedback">Please select a date.</div>
        </div>
        <button type="submit" class="btn btn-success w-100">Create Event</button>
      </form>
      <div class="d-grid gap-2 mt-4"><a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Back to Home</a></div>
    </div>
  </main>

  <footer class="footer mt-auto text-center"><p>© 2024 Your Web App. All rights reserved.</p></footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Bootstrap validation
    (()=>{'use strict';const forms=document.querySelectorAll('.needs-validation');Array.from(forms).forEach(f=>{f.addEventListener('submit',e=>{if(!f.checkValidity()){e.preventDefault();e.stopPropagation();}f.classList.add('was-validated');},false);});})();
  </script>
</body>
</html>
