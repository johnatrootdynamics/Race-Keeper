<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ---------- Page background ---------- */
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        /* ---------- Card ---------- */
        .auth-card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
        }

        /* ---------- Typography ---------- */
        .card-title {
            font-weight: 600;
        }

        /* ---------- Buttons & Inputs ---------- */
        .form-control {
            padding: 0.75rem 1rem;
            font-size: 1rem;
        }

        .btn-lg {
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
            <div class="card auth-card p-4">
                <h2 class="card-title text-center mb-4">Create Your Racer Profile</h2>
                <form action="{{ url_for('register') }}" method="post" enctype="multipart/form-data">
                    {% if show_role_selection %}
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select name="role" id="role" class="form-select form-select-lg">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    {% endif %}

                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control form-control-lg" id="username" name="username" required>
                    </div>
                      <div class="mb-3">
                          <label for="email" class="form-label">Email</label>
                          <input type="email" class="form-control form-control-lg"
                                 id="email" name="email" placeholder="you@example.com" required>
                      </div>
                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                        </div>
                        <div class="col-md-6">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control form-control-lg" id="confirm_password" name="confirm_password" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="dclass" class="form-label">Driver Class</label>
                        <select class="form-select form-select-lg" name="dclass" id="dclass" required>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                        </select>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" class="form-control form-control-lg" name="first_name" id="first_name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control form-control-lg" name="last_name" id="last_name" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="date_of_birth" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control form-control-lg" name="date_of_birth" id="date_of_birth">
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Street Address</label>
                        <input type="text" class="form-control form-control-lg" name="address" id="address" required>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-4">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control form-control-lg" name="city" id="city" required>
                        </div>
                        <div class="col-md-4">
                            <label for="state" class="form-label">State</label>
                            <input type="text" class="form-control form-control-lg" name="state" id="state" required>
                        </div>
                        <div class="col-md-4">
                            <label for="zip" class="form-label">Zip</label>
                            <input type="text" class="form-control form-control-lg" name="zip" id="zip" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="phone_number" class="form-label">Phone Number</label>
                        <input type="text" class="form-control form-control-lg" name="phone_number" id="phone_number">
                    </div>

                    <div class="mb-4">
                        <label for="picture" class="form-label">Upload Picture</label>
                        <input type="file" class="form-control" name="picture" id="picture">
                    </div>

                    <button type="submit" class="btn btn-primary w-100 btn-lg">Register</button>
                </form>

                <div class="text-center mt-3">
                    <span class="text-muted small">Already have an account?</span>
                    <a href="{{ url_for('login') }}" class="btn btn-outline-secondary btn-lg w-100 mt-2">Sign in</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
