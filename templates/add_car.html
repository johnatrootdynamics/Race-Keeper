<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Car</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {background:linear-gradient(135deg,#f8f9fa 0%,#e9ecef 100%);min-height:100vh;display:flex;flex-direction:column;}
    .car-wrapper {flex:1 0 auto;padding:2rem 1rem;}
    .car-card {border:none;border-radius:1rem;box-shadow:0 4px 24px rgba(0,0,0,.1);}  
  </style>
</head>
<body>
    <!-- Navbar -->
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
  <div class="container-fluid">
    <!-- profile‑picture button -->
    <a href="{{ url_for('driver_profile', driver_id=current_user.id) }}"
       class="navbar-brand d-flex align-items-center p-0 me-auto">
      <img src="{{ driver[0].picture_path }}"
           alt="Profile"
           class="rounded-circle border border-2 border-white shadow-sm"
           style="width:40px;height:40px;object-fit:cover;">
    </a>

    <span class="navbar-text ms-auto">
      Logged in as: <strong>{{ current_user.username }}</strong>
    </span>
  </div>
</nav>

  <main class="car-wrapper container">
    <div class="card car-card p-4">
      <h2 class="text-center mb-4">Add Car</h2>
      <form class="needs-validation" method="POST" action="{{ url_for('add_car', driver_id=driver_id) }}" enctype="multipart/form-data" novalidate>
        <div class="mb-3">
          <label for="make" class="form-label">Make</label>
          <input type="text" name="make" id="make" class="form-control form-control-lg" required />
          <div class="invalid-feedback">Please enter the make.</div>
        </div>
        <div class="mb-3">
          <label for="model" class="form-label">Model</label>
          <input type="text" name="model" id="model" class="form-control form-control-lg" required />
          <div class="invalid-feedback">Please enter the model.</div>
        </div>
        <div class="mb-3">
          <label for="year" class="form-label">Year</label>
          <input type="number" name="year" id="year" class="form-control form-control-lg" required />
          <div class="invalid-feedback">Please enter the year.</div>
        </div>
        <div class="mb-4">
          <label for="picture" class="form-label">Upload Picture</label>
          <input type="file" name="picture" id="picture" class="form-control" />
        </div>
        <button type="submit" class="btn btn-success w-100">Add Car</button>
      </form>
      <div class="d-grid gap-2 mt-4"><a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Back to Home</a></div>
    </div>
  </main>

  <footer class="footer mt-auto text-center"><p>© 2024 Your Web App. All rights reserved.</p></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (()=>{'use strict';const forms=document.querySelectorAll('.needs-validation');Array.from(forms).forEach(f=>{f.addEventListener('submit',e=>{if(!f.checkValidity()){e.preventDefault();e.stopPropagation();}f.classList.add('was-validated');},false);});})();
  </script>
</body>
</html>
