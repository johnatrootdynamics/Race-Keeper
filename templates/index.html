<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Race Car Tracking</title>
</head>
<body>
    <div class="container profile-container">
        {% if drivers %}
        <h1 class="title">Driver List</h1>
        <table id="driversTable" class="table">
            <thead class="thead-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for driver in drivers %}
                    <tr>
                        <td>{{ driver.first_name }}</td>
                        <td>{{ driver.last_name }}</td>
                        <td><a href="{{ url_for('driver_profile', driver_id=driver.id) }}">View Profile</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p> no drivers yet</p>
        {% endif %}
        <div class="button-container">
            <a href="{{ url_for('add_driver') }}"><button class="add-driver-button">Add Driver</button></a>
            <a href="{{ url_for('check_in') }}"><button>Check In</button></a>
            <a href="{{ url_for('create_event') }}"><button class="create-event-button">Create Event</button></a>
            <a href="{{ url_for('event_check_ins') }}">
            <button class="event-check-ins-button">Event Check-Ins</button>
            <a href="/logout" class="btn btn-danger">Logout</a>
            </a>
            <a href="{{ url_for('car_inspection') }}"><button class="inspection-button">Car Inspection</button></a>
            <!-- Add other buttons for navigation -->
        </div>
    </div>

    <div class="footer">
        <p>Â© 2024 Your Web App. All rights reserved.</p>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- DataTables JS and CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#driversTable').DataTable();
        });
    </script>
</body>
</html>
