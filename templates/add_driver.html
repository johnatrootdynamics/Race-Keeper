<!-- templates/add_driver.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Add Driver</title>
</head>
<body>
    <div class="container profile-container">
        <h1 class="title">Add Driver</h1>
        <form class="add-driver-form" method="POST" action="{{ url_for('add_driver') }}" enctype="multipart/form-data">
            <label for="dclass">Driver Class:</label>
            <select name="dclass" id="dclass" required>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>

            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" required>
            

            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" name="date_of_birth">

            <label for="address">Address:</label>
            <input type="text" name="address">

            <label for="phone_number">Phone Number:</label>
            <input type="text" name="phone_number">

            <label for="picture">Upload Picture:</label>
            <input type="file" name="picture">

            <button type="submit" class="add-driver-button">Add Driver</button>
        </form>
        <a href="{{ url_for('index') }}"><button class="back-button">Back to Home</button></a>
    </div>
</body>
</html>
