<div class="card auth-card p-4">
    <h2 class="card-title text-center mb-4">Welcome Back Racer</h2>

    {# ‚Üê Flash messages go here #}
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('login') }}" method="post">
      <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text"
                 class="form-control form-control-lg"
                 id="username" name="username"
                 placeholder="Enter your username"
                 required>
      </div>
      <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input type="password"
                 class="form-control form-control-lg"
                 id="password" name="password"
                 placeholder="Enter your password"
                 required>
      </div>
      <button type="submit" class="btn btn-primary w-100 btn-lg">Sign in</button>
    </form>

    <div class="text-center mt-3">
      <span class="text-muted small">Don't have an account?</span>
      <a href="{{ url_for('register') }}"
         class="btn btn-outline-secondary btn-lg w-100 mt-2">Register</a>
    </div>
</div>
