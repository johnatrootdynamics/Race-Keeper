<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ---------- Page background ---------- */
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        /* ---------- Card ---------- */
        .auth-card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
        }

        /* ---------- Typography ---------- */
        .card-title {
            font-weight: 600;
        }

        /* ---------- Buttons & Inputs ---------- */
        .form-control {
            padding: 0.75rem 1rem;
            font-size: 1rem;
        }

        .btn-lg {
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
        }

        /* ---------- Logo ---------- */
        .auth-logo {
            display: block;
            margin: 0 auto 1.5rem auto;
            max-width: 400px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4">
            <!-- Logo -->
            <img src="https://s3-api.root-dynamics.com/public/rd-logo.png"
                 alt="Root Dynamics Logo"
                 class="auth-logo" />

            <div class="card auth-card p-4">
                <h2 class="card-title text-center mb-4">Welcome Back Racer</h2>

                <!-- Flash messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}

                <!-- Login form -->
                <form action="{{ url_for('login') }}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text"
                               class="form-control form-control-lg"
                               id="username"
                               name="username"
                               placeholder="Enter your username"
                               required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password"
                               class="form-control form-control-lg"
                               id="password"
                               name="password"
                               placeholder="Enter your password"
                               required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-lg">Sign in</button>
                </form>

                <div class="text-center mt-3">
                    <span class="text-muted small">Don't have an account?</span>
                    <a href="{{ url_for('register') }}"
                       class="btn btn-outline-secondary btn-lg w-100 mt-2">Register</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
