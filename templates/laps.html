<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Run</title>
</head>
<body>
    <h1>Register Car Run</h1>
    <form action="" method="post">
        <label for="event_id">Select Event:</label>
        <select name="event_id" id="event_id" onchange="this.form.submit()">
            {% for event in events %}
            <option value="{{ event['id'] }}" {% if event['id'] == session.get('event_id') %}selected{% endif %}>{{ event['name'] }}</option>
            {% endfor %}
        </select>

        <label for="car_id">Enter Car ID:</label>
        <input type="text" id="car_id" name="car_id" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
