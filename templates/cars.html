<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car to Database</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
        <!-- Navbar -->
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
  <div class="container-fluid">
    <!-- profileâ€‘picture button -->
    <a href="{{ url_for('driver_profile', driver_id=current_user.id) }}"
       class="navbar-brand d-flex align-items-center p-0 me-auto">
      <img src="{{ driver[0].picture_path }}"
           alt="Profile"
           class="rounded-circle border border-2 border-white shadow-sm"
           style="width:40px;height:40px;object-fit:cover;">
    </a>

    <span class="navbar-text ms-auto">
      Logged in as: <strong>{{ current_user.username }}</strong>
    </span>
  </div>
</nav>
    <div class="container">
        <h1>Add Car to Database</h1>
        
        <form method="POST" action="/cars">
            <label for="name">Name:</label>
            <input type="text" name="name" required>

            <label for="car">Car:</label>
            <input type="text" name="car" required>

            <label for="class">Class:</label>
            <input type="text" name="class" required>

            <label for="driver_number">Driver Number:</label>
            <input type="text" name="driver_number" required>

            <label for="car_number">Car Number:</label>
            <input type="text" name="car_number" required>

            <label for="picture">Picture:</label>
            <input type="file" name="picture">

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
