<!DOCTYPE html>
<html lang="en">
<head>
  <!-- … your <head> stays the same … -->
</head>
<body>
  {% include "partials/_navbar.html" %}

  <main class="check-wrapper container">
    <div class="card check-card p-4">
      <h2 class="text-center mb-4">Driver Check-In</h2>

      <!-- flash messages + lookup form … -->

      {% if driver_id %}
      <hr class="my-4" />
      <h3 class="text-center mb-3">{{ driver.first_name }} {{ driver.last_name }}</h3>
      <form action="{{ url_for('final_check_in') }}" method="post"
            class="row g-3 needs-validation" novalidate>
        <input type="hidden" name="driver_id" value="{{ driver_id }}" />

        <div class="col-md-6">
          <label for="car_id" class="form-label">Select a Car</label>
          <select id="car_id" name="car_id" class="form-select" required>
            {% for car in cars %}
              <option value="{{ car.id }}">{{ car.make }} {{ car.model }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- replaced event <select> with radios -->
        <div class="col-md-6">
          <label class="form-label">Select an Event</label>
          {% for event in events %}
            <div class="form-check">
              <input class="form-check-input"
                     type="radio"
                     name="event_id"
                     id="event_{{ event.id }}"
                     value="{{ event.id }}"
                     required>
              <label class="form-check-label" for="event_{{ event.id }}">
                {{ event.event_name }} – {{ event.event_date.strftime('%Y-%m-%d') }}
              </label>
            </div>
          {% endfor %}
          <div class="invalid-feedback">
            Please select one event.
          </div>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-success w-100">Check-In</button>
        </div>
      </form>
      {% endif %}

      <div class="d-grid gap-2 mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Back to Home</a>
      </div>
    </div>
  </main>

  <!-- … your scripts … -->
</body>
</html>
